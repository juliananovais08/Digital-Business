<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>	
	<title>Lista de Pacientes</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript libraby="js" name="jquery-3.3.1.min.js"/>
	<h:outputScript libraby="js" name="bootstrap.min.js"/>
</h:head>
<h:body>

	<div class = "container">
	<h1>Lista de Pacientes</h1>
	
	<h:messages/>
	
	<h:dataTable value="#{PacienteBean.selecoes}" var="s" styleClass="table">
		<h:column>
			<f:facet name="header">Código</f:facet>
			#{s.codigo}
		</h:column>
		<h:column>
			<f:facet name="header">País</f:facet>
			#{s.pais}
		</h:column>
		<h:column>
			<f:facet name="header">Classificado</f:facet>
			#{s.classificado?"Sim":"Não"}
		</h:column>
		<h:column>
			<f:facet name="header">Número de Mundiais</f:facet>
			#{s.numeroMundiais}
		</h:column>
		<h:column>
			<f:facet name="header">Ações</f:facet>
			<h:form>
				<h:commandButton styleClass="btn btn-primary btn-sm" action="paciente" value="Alterar">
					<f:setPropertyActionListener value="#{s}" target="#{pacienteBean.selecao}"/>	
				</h:commandButton>
				<h:commandButton styleClass="btn btn-primary btn-sm" action="#{pacienteBean.deletar(s.codigo)}" value="Excluir" />
			</h:form>
		</h:column>
	</h:dataTable>
	</div>
</h:body>
</html>
